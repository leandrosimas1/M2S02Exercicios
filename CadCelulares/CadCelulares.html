<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CadCelulares.css">
    <title>Cadastro de Celulares</title>
</head>
<body>
    <header>
        <form id="formulario">
            <fieldset>
                <legend>Cadastro de Celulares</legend>
                <div class="cadastro">
                    <label for="marca">Marca:</label>
                    <select id="marca" name="marca" required>
                        <option value="">Selecione uma marca</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Iphone">Iphone</option>
                        <option value="Motorola">Motorola</option>
                        <option value="LG">Xiaomi</option>
                        </select>
                </div>
                <div class="cadastro">
                    <label for="mode">Modelo</label>
                    <input type="text" name="modelo" id="modelo">
                </div>
                <div class="cadastro">
                    <label for="cor">Cor</label>
                    <input type="text" name="cor" id="cor">
                </div>
                <div class="cadastro">
                    <label for="cor">Valor</label>
                    <input type="number" name="valor" id="valor">
                </div>
                <div class="cadastro">
                    <label for="estado">Estado</label>
                    <input type="radio" name="estado" id="estado">
                    Novo
                    <input type="radio" name="estado" id="estado">
                    Usado
                </div>
                <div class="cadastro">
                    <label for="cor">Descrição</label>
                    <input type="text" name="descrição" id="descrição">
                </div>
                <button type="submit">Salvar</button>
                <button type="button">Voltar</button>
                

        </form>
    </header>
    
</body>
</html>
